name: publish
on:
  schedule:
  - cron: 30 0 * * *
  workflow_dispatch:

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install starred
      - name: Run stars check
        run: starred --username Jai-JAP --token ${{secrets.TOKEN}} --sort > README.md
      - name: Push changes
        run: |
          git config --global user.email "jai.jap.318@gmail.com"
          git config --global user.name "Jai-JAP"
          git remote set-url origin https://x-access-token:${{ secrets.TOKEN }}@github.com/${{ github.repository }}
          bash -c "git add . && git commit -m 'Update stars'" || true
          git push origin main
